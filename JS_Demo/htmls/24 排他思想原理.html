<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排他思想原理</title>
    <style>
        .damao {
            background-color: pink;
        }
    </style>
    <script>
        window.onload = function () {
            var btns = document.getElementsByTagName("button");
            for (var i=0; i<btns.length; i++){
                btns[i].index = i;  // 给每个button 定义了一个index属性  索引号
                btns[i].onclick = function () {
                    //弹出点击的按钮的索引号  这个以后有大用处
                    alert(this.index);

                    //先干掉所有人
                    for (var i=0; i<btns.length; i++){
                        btns[i].className = "";
                    }
                    //再留下自己
                    this.className = "damao";
                }
            }

        }
    </script>
</head>
<body>
<button>思想原理</button>
<button>思想原理</button>
<button>思想原理</button>
<button>思想原理</button>
<button>思想原理</button>
<button>思想原理</button>
</body>
</html>
