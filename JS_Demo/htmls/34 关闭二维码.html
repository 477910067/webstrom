<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关闭二维码</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-color: pink;
            position: relative;
        }
        span{
            width: 20px;
            height: 20px;
            background-color: red;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: -20px;
        }
    </style>
    <script>
        window.onload = function () {
            var x = document.getElementById("x");
            x.onclick = function () {
                this.parentNode.style.display = "none";  //关掉的 是他的 父节点所在盒子
            }
        }
    </script>
</head>
<body>
<div class="box">
    <img src="" alt=""/>
    <span id="x">x</span>
</div>
</body>
</html>
