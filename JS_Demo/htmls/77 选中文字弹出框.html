    <title>选中文字弹出框</title>
    <style>
        div {

            top: 0;
            left: 0;
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }

            $("test").onmouseup = function (event) {
                var event = event || window.event;
                var x = event.clientX;   // 获取鼠标的X坐标
                var y = event.clientY;   // 获取鼠标的Y坐标
                var txt;   // 用于存储文字的变量
                if (window.getSelection()){
                    txt = window.getSelection().toString();
                } else {
                    document.seletion.createRange().text;
                }
                if (txt){  // 所有的字符串为真 “”为假(既为空)   所有的数字为真 0为假
                    // 看看有没有选中的文字 选中文字为空则不执行
                    showBox(x,y,txt);
                }
                document.onmousedown = function (event) {   // 点击空白处隐藏
                    var event = event || window.event;
                    var target = event.target ? event.target.id : event.srcElement.id;
                    if (target.id != "demo"){
                        $("demo").style.display = "none";
                    }
                }
            }

            function showBox(mousex,mousey,contentText) {
                setTimeout(function () {
                    $("demo").style.display = "block";
                    $("demo").style.left = mousex + "px";
                    $("demo").style.top = mousey + "px";
                    $("demo").innerHTML = contentText;
                },500)
            }
        }
    </script>
