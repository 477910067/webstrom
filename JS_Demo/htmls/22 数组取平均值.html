<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组取平均值</title>
</head>
<body>
<script>
    var arr = [10,20,30,40,50];
    function avg(array) {    //方法：取平均数
        var sum = 0;
        var len = array.length;
        for (var i=0; i<array.length; i++){
            sum+=array[i];
        }
        return sum/len;
    }
    console.log(avg(arr));   //引用取平均数方法
</script>
</body>
</html>
