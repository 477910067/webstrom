<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图无缝滚动</title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        img {vertical-align: top; }  /*取消图片底部3像素距离*/

        .box {
            width: 600px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            position: relative;
            overflow: hidden;
        }
        .box ul li {
            float: left;
        }
        .box ul {
            width: 400%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="box" id="scroll">
    <ul>
        <li><img src="../images/gd01.jpg" alt=""/></li>
        <li><img src="../images/gd02.jpg" alt=""/></li>
        <li><img src="../images/gd03.jpg" alt=""/></li>
        <li><img src="../images/gd04.jpg" alt=""/></li>
        <li><img src="../images/gd01.jpg" alt=""/></li>
        <li><img src="../images/gd02.jpg" alt=""/></li>
    </ul>
</div>

<script>
    var scroll = document.getElementById("scroll");
    var ul = scroll.children[0];
    var num = 0; //控制左侧值  left
    var timer = null;  // 定时器
    timer = setInterval(autoPlay,20);
    function autoPlay() {
        num--;
        //console.log(num);
        num<=-1200 ? num = 0 : num;   //  ★★★ 滚动到头 接着从盒子的头开始
        ul.style.left = num + "px";
    }
    scroll.onmouseover = function() {  // 鼠标经过大盒子  停止定时器
        clearInterval(timer);
    }
    scroll.onmouseout = function() {
        timer = setInterval(autoPlay,20);  // 开启定时器
    }
</script>
</body>
</html>
