<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数声明</title>
</head>
<body>
<script>
    function fun() {
        alert("我是自定义函数");
    }
    //fun();  //函数不调用，自己不执行

    var fun1 = function () {
        alert("直接量声明");
    }
    //fun1();  //也需要调用

    var fun2 = new Function("var a = 10; var b = 20; alert(a+b)");
    fun2();  //作为了解
    
</script>
</body>
</html>
