<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab栏封装</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .box {
            width: 350px;
            height: 300px;
            margin:100px auto;
            border:1px solid #ccc;
            overflow: hidden;
        }
        .mt span{
            width: 80px;
            height: 30px;
            background-color: pink;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        .mt span.current {
             background-color: purple;
         }
        .mb li{
            width:100%;
            height: 270px;
            background-color: purple;
            display: none;
        }
        .mb li.show{
            display: block;
        }
    </style>
    <script>
        window.onload = function () {
            function target(ids) {   //对id进行封装
                var ids = document.getElementById(ids);
                var spans = ids.getElementsByTagName("span");
                var lis = ids.getElementsByTagName("li");
                for (var i=0; i<spans.length; i++){
                    spans[i].index = i;
                    spans[i].onclick = function () {
                        for (var j=0; j<spans.length; j++){
                            spans[j].className = "";
                            lis[j].className = "";
                        }
                        this.className = "current";
                        lis[this.index].className = "show";
                    }
                }

            }
            target("one");
            target("two");
            target("three");
        }
    </script>
</head>
<body>
<div class="box" id="one">
    <div class="mt">
        <span class="current">新闻</span>
        <span>体育</span>
        <span>娱乐</span>
        <span>八卦</span>
    </div>
    <div class="mb">
        <ul>
            <li class="show">新闻模块</li>
            <li>体育模块</li>
            <li>娱乐模块</li>
            <li>八卦模块</li>
        </ul>
    </div>
</div>

<div class="box" id="two">
    <div class="mt">
        <span class="current">新闻</span>
        <span>体育</span>
        <span>娱乐</span>
        <span>八卦</span>
    </div>
    <div class="mb">
        <ul>
            <li class="show">新闻模块</li>
            <li>体育模块</li>
            <li>娱乐模块</li>
            <li>八卦模块</li>
        </ul>
    </div>
</div>

<div class="box" id="three">
    <div class="mt">
        <span class="current">新闻</span>
        <span>体育</span>
        <span>娱乐</span>
        <span>八卦</span>
    </div>
    <div class="mb">
        <ul>
            <li class="show">新闻模块</li>
            <li>体育模块</li>
            <li>娱乐模块</li>
            <li>八卦模块</li>
        </ul>
    </div>
</div>
</body>
</html>
