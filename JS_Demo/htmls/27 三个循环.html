<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三个循环</title>
</head>
<body>
<script>
    var a = 0, b = 0, c = 0;

    for (var i=1; i<=100; i++){
        a = a + i;
    }
    console.log(a);

    var j = 1;
    while (j <= 100){
        b+=j;
        j++
    }
    console.log(b);

    var q = 1;
    do{
        c+=q;
        q++
    }while (q <= 100)
    console.log(c);
</script>
</body>
</html>
