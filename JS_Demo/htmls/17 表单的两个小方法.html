<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的两个小方法</title>
    <script>
        window.onload = function () {
            var txt = document.getElementById("txt");
            txt.focus();   //方法：自动获得焦点

            var sel = document.getElementById("select");
            sel.onmouseover = function () {
                this.select();   //方法：鼠标经过选择表单
            }
        }
    </script>
</head>
<body>
自动获得焦点：<input type="text" id="txt"/>

鼠标经过选择表单：<input type="text" id="select"/>
</body>
</html>
