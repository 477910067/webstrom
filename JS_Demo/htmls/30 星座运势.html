<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星座运势</title>
    <style>
        .box{
            width: 350px;
            height: 250px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }
        .dt{
            padding-left: 10px;
            line-height: 35px;
            font-weight: 700;
            color: #036;
        }
        .dd{
            padding: 10px;
        }
        .dd_t{
            overflow: hidden;
        }
        .icon{
            width: 50px;
            height: 50px;
            float: left;
            background: url("../images/xzIcon.png") no-repeat;
            margin-right: 10px;
        }
        .yunshi{
            width: 80px;
            height: 13px;
            display: inline-block;
            background: url("../images/yunshi.png") no-repeat;
            position: relative;
        }
        .star{
            width: 80px;
            height: 13px;
            position: absolute;
            top: 0;
            left: 0;
            background: url("../images/yunshi.png") no-repeat left bottom;
        }
    </style>
    <script>
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }
            /*function fun() {
                $("content").innerHTML = "金牛金牛金牛金牛金牛金牛金牛金牛金牛";
                $("stars").style.width = 6*8 + "px";
            }*/
            var arr = [6,9,4,8];
            var txtArr = ["白羊、、、、","金牛、、、、、","双子、、、、、"];
            $("stars").style.width = arr[0]*8 + "px";
            $("sele").onchange = function () {
                $("ico").style.backgroundPosition = "0 "+ (-50*this.value) +"px";
                /*switch (this.value){
                    case "0":
                        fn();
                        break;
                    case "1":
                        fn();
                        break;
                }*/
                $("content").innerHTML = txtArr[this.value];
                $("stars").style.width = arr[this.value]*8 + "px";
            }
        }
    </script>
</head>
<body>
<div class="box">
    <div class="dt">星座运势</div>
    <div class="dd">
        <div class="dd_t">
            <div class="icon" id="ico"></div>
            <div class="right">
                <select name="" id="sele">
                    <option value="0">白羊座。。。</option>
                    <option value="1">金牛座。。。</option>
                    <option value="2">双子座。。。</option>
                </select>
                <div>今日运势:
                    <span class="yunshi">
                        <span class="star" id="stars"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="dd_b" id="content">白羊、、、、</div>
    </div>
</div>
</body>
</html>
