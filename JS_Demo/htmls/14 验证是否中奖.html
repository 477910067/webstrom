<html lang="en">
<head>

    <title>验证是否中奖</title>

            function $(id) {
                return document.getElementById(id);
            }
            $("btn").onclick = function () {

                if($('txt').value == '刘德华'){
                    alert("恭喜");

                }

        }
    </script>
</head>
<body>

<button id="btn">提交</button>
</body>
</html>
