<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回字符位置</title>
</head>
<body>
字符串:<input type="text" id="txt"/>   索引的字符串: <input type="text" id="index"/>
<button id="btn1">从前面开始索引</button>
<button id="btn2">从后面开始索引</button>
</body>
</html>
<script>
    function $(id) {return document.getElementById(id);}
    $("btn1").onclick = function () {
        alert($("txt").value.indexOf($("index").value));   // indexOf 从前面开始索引
    }
    $("btn2").onclick = function () {
        alert($("txt").value.lastIndexOf($("index").value));   // lastIndexOf 从后面开始索引 结果也是从前面开始数的
    }
</script>
