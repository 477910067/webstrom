<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kaoya</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 275px;
            height: 283px;
            border: 1px solid #FF7E00;
            margin: 100px;
            position: relative;
        }
        .box .dtc{
            width: 52px;
            height: 28px;
            background: url("../images/icons.png") no-repeat -108px 0;
            position: absolute;
            left: 9px;
            top: -9px;
        }
        .box .myy{
            width: 52px;
            height: 28px;
            background: url("../images/icons.png") no-repeat -54px 0;

            left: 57px;
            top: -9px;
        }
        .box img{
            width: 275px;
            height: 175px;
        }
        .box .blackbox{
            width: 264px;
            line-height: 36px;
            padding-left: 11px;
            background-color:black;
            color: white;
            font-size: 12px;
            font-family: "SimSun";
            position: absolute;
            top: 139px;
            left: 0;
        }
        .box .price{
            padding: 16px;
        }

</head>

    <div class="box">
