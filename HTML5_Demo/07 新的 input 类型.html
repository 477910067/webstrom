<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--====== 不是 所有的 主流 浏览器 都支持 新的 input 类型 ========-->

<h3>color 类型用在input字段主要用于选取颜色:</h3>
选择你喜欢的颜色: <input type="color" name="favcolor"><br><br>

<h3>date 类型允许你从一个日期选择器选择一个日期:</h3>
生日: <input type="date" name="bday"><br><br>

<h3>datetime 类型允许你选择一个日期（UTC 时间）:(不支持Google)</h3>
生日 (日期和时间): <input type="datetime" name="bdaytime"><br><br>

<h3>datetime-local 类型允许你选择一个日期和时间 (无时区):</h3>
生日 (日期和时间): <input type="datetime-local" name="bdaytime"><br><br>

<h3>email 类型用于应该包含 e-mail 地址的输入域:</h3>
E-mail: <input type="email" name="email"><br><br>

<h3>month 类型允许你选择一个月份:</h3>
生日 (月和年): <input type="month" name="bdaymonth"><br><br>

<h3>number 类型用于应该包含数值的输入域:</h3>
数量 ( 1 到 5 之间 ): <input type="number" name="quantity" min="1" max="5"><br><br><br>

</body>
</html>
