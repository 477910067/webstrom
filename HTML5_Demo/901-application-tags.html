<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>应用程序标签</title>



    <style>
        .my-progress {
            -webkit-appearance: none;  /* 对于苹果系统的浏览器来说 设定其可以更改样式 */
        }
        .my-progress::-webkit-progress-bar{
            background-color: yellow;
        }
        .content::after{
            content: "bbbb";
            color: red;
        }
    </style>
</head>

<body>
<!--关于伪类-->
<div class="content">aaa</div>

<!--下拉选择框-->
<input type="text" list="input_list">   <!--载体-->
<datalist id="input_list">   <!--数据列表呈现需要载体-->
    <option value="老马"></option>
    <option value="李四"></option>
</datalist>

<!--状态指示器-->
<progress></progress>
<progress class="my-progress" value="0.1" max="1"></progress>
</body>
</html>
