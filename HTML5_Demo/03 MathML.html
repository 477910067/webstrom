<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<math xmlns="http://www.w3.org/1998/Math/MathML">

    <mrow>
    <!--
        &lt;!&ndash;火狐 结果应该是 a²+b²=c²  不支持MathML的浏览器显示a2+b2=c2 &ndash;&gt;
        <msup><mi>a</mi><mn>2</mn></msup>
        <mo>+</mo>

        <msup><mi>b</mi><mn>2</mn></msup>
        <mo>=</mo>

        <msup><mi>c</mi><mn>2</mn></msup>
    -->

    <!--
        &lt;!&ndash; 结果 : x²+4x+4=0 &ndash;&gt;
        <msup>
            <mi>x</mi>
            <mn>2</mn>
        </msup>

        <mo>+</mo>

        <mrow>
            <mn>4</mn>
            <mo></mo>
            <mi>x</mi>
        </mrow>

        <mo>+</mo>
        <mn>4</mn>

        </mrow>

        <mo>=</mo>
        <mn>0</mn>
    -->


        <!--这是一个 2×2 矩阵-->
        <mi>A</mi>
        <mo>=</mo>

        <mfenced open="[" close="]">

            <mtable>
                <mtr>
                    <mtd><mi>x</mi></mtd>
                    <mtd><mi>y</mi></mtd>
                </mtr>

                <mtr>
                    <mtd><mi>z</mi></mtd>
                    <mtd><mi>w</mi></mtd>
                </mtr>
            </mtable>

        </mfenced>






    </mrow>
</math>

</body>
</html>
