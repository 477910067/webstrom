<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        img {
            display: block;
            border: 0;
        }

        .wrap {
            width: 752px;
            border: 1px solid #ccc;
            padding: 10px 0 0 10px;
            font-family: arial;
            overflow: hidden;
            margin: 100px auto;

        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;
            width: 178px;
            height: 125px;
            overflow: hidden;
            position: relative;
        }

        .wrap li div, .wrap li p {
            width: 178px;
            height: 25px;
            position: absolute;
            font-size: 14px;
            text-align: center;
            line-height: 25px;
            color: white;
            left: 0;
            bottom: -25px;
        }

        .wrap li div {
            background-color: #000;
        }

        .wrap li p {
            background: url(images/bg.png) no-repeat 5px 0;
        }

    </style>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".wrap li")
                .append("<div></div><p>全栈，你值得拥有</p>")
                .children("div")
                .fadeTo(500, 0.5)
                .next("p")
                .each(function (index, ele) {
                    $(this).css("background-position", "5px -" + index * 25 + "px");
                });

            $(".wrap li").mouseenter(function () {
                $(this).children("div,p").stop().animate({
                    "bottom": 0
                }, 400);
            }).mouseleave(function () {
                $(this).children("div,p").stop().animate({
                    "bottom": "-25px"
                }, 400);
            });

        });
    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li><a href="###"><img src="images/01.JPG" alt=""/></a></li>
        <li><a href="###"><img src="images/02.JPG" alt=""/></a></li>
        <li><a href="###"><img src="images/03.JPG" alt=""/></a></li>
        <li><a href="###"><img src="images/04.JPG" alt=""/></a></li>
        <li><a href="###"><img src="images/05.JPG" alt=""/></a></li>
        <li><a href="###"><img src="images/06.JPG" alt=""/></a></li>
        <li><a href="###"><img src="images/07.JPG" alt=""/></a></li>
        <li><a href="###"><img src="images/08.JPG" alt=""/></a></li>
    </ul>
</div>
</body>
</html>
