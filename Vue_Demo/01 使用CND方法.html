<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>

</head>
<body>
<div id="demo">
    <p>{{ message }}</p>
</div>
<script>
    new Vue({
        el: '#demo',
        data: {
            message: 'Hello Vue.js!'
        }
    })
</script>
</body>
</html>
