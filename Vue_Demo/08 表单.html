<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
</head>
<body>

<h1>实例中演示了 input 和 textarea 元素中使用 v-model 实现双向数据绑定 : </h1>
<div id="app">
    <p>input 元素：</p>
    <input v-model="message" placeholder="编辑我……">
    <p>消息是: {{ message }}</p>

    <p>textarea 元素：</p>
    <p style="white-space: pre">{{ message2 }}</p>
    <textarea v-model="message2" placeholder="多行文本输入……"></textarea>
</div>
<br><br><br>

<h1>以下实例中演示了复选框的双向数据绑定 : </h1>
<div id="app2">
    <p>单个复选框：</p>
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{ checked }}</label>

    <p>多个复选框：</p>
    <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
    <label for="runoob">Runoob</label>
    <input type="checkbox" id="google" value="Google" v-model="checkedNames">
    <label for="google">Google</label>
    <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
    <label for="taobao">taobao</label>
    <br>
    <span>选择的值为: {{ checkedNames }}</span>
</div>
<br><br><br>

<h1>以下实例中演示了单选按钮的双向数据绑定 : </h1>
<div id="app3">
    <input type="radio" id="runoob1" value="Runoob1" v-model="picked">
    <label for="runoob1">Runoob1</label>
    <br>
    <input type="radio" id="google1" value="Google1" v-model="picked">
    <label for="google1">Google1</label>
    <br>
    <span>选中值为: {{ picked }}</span>
</div>
<br><br><br>

<h1>以下实例中演示了下拉列表的双向数据绑定 : </h1>
<div id="app4">
    <select v-model="selected" name="fruit">
        <option value="">选择一个网站</option>
        <option value="www.runoob.com">Runoob2</option>
        <option value="www.google.com">Google2</option>
    </select>

    <div id="output">
        选择的网站是: {{selected}}
    </div>
</div>
<br><br><br>

<!--
    <h1>在默认情况下,v-model 在 input 事件中同步输入框的值与数据,但你可以添加一个修饰符 lazy,从而转变为在 change 事件中同步:</h1>
    <p>在 "change" 而不是 "input" 事件中更新</p>
    <input v-model.lazy="msg" >
-->

<!--
    <h1>如果想自动将用户的输入值转为 Number 类型（如果原值的转换结果为 NaN 则返回原值）,可以添加一个修饰符 number 给 v-model 来处理输入值:</h1>
    <input v-model.number="age" type="number">
-->

<!--
    <h1>如果要自动过滤用户输入的首尾空格，可以添加 trim 修饰符到 v-model 上过滤输入:</h1>
    <input v-model.trim="msg">
-->


<br><br><br><br><br>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Runoob',
            message2: '菜鸟教程\r\nhttp://www.runoob.com'
        }
    });

    new Vue({
        el: '#app2',
        data: {
            checked : false,
            checkedNames: []
        }
    });

    new Vue({
        el: '#app3',
        data: {
            picked : 'Runoob1'
        }
    });

    new Vue({
        el: '#app4',
        data: {
            selected: ''
        }
    });


</script>
</body>
</html>
