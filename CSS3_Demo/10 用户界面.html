<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin-left: 50px;
        }

        .resize {
            border: 2px solid;
            padding: 10px 40px;
            width: 300px;
            resize: both;
            overflow: auto;
        }

        .container {
            width: 30em;
            border: 1em solid;
        }

        .box {
            box-sizing: border-box;
            -moz-box-sizing: border-box; /* Firefox */
            width: 50%;
            border: 1em solid red;
            float: left;
        }

        .outline {
            margin: 20px;
            width: 150px;
            padding: 10px;
            height: 70px;
            border: 2px solid black;
            outline: 2px solid red;
            outline-offset: 15px;
        }

    </style>
</head>
<body>

<h1>用户可改变指定元素大小 : </h1>
<div class="resize">调整属性指定一个元素是否由用户可调整大小的。</div>
<p><b>注意:</b> Firefox, Safari,和 Chrome 兼容 resize 属性.</p>
<br><br><br>

<h1>规定两个并排的带边框方框 : </h1>
<div class="container">
    <div class="box">这个 div 占据了左边的一半。</div>
    <div class="box">这个 div 占据了右边的一半。</div>
</div>
<br><br><br><br><br><br>

<h1>规定边框边缘之外 15 像素处的轮廓 : </h1>
<div class="outline">这个 div有一个轮廓边界15 px边境外的边缘。</div>
<p><b>注意:</b> Internet Explorer 不兼容 outline-offset属性.</p>
<br><br><br>


<br><br><br><br><br>
</body>
</html>
